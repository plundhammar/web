        <script>
        function updateStockholmClock() {
            const now = new Date();
            // Stockholm is UTC+2 during summer (CEST), UTC+1 during winter (CET)
            // Use Intl API to get correct local time
            const options = { timeZone: 'Europe/Stockholm', hour12: false };
            const timeString = now.toLocaleTimeString('en-GB', options);
            document.getElementById('stockholm-clock').textContent = 'Time in Stockholm: ' + timeString;
        }
        updateStockholmClock();
        setInterval(updateStockholmClock, 1000);
        </script>
